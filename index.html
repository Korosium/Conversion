<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script defer src="js/src/convert/base32/min.js"></script>
    <script defer src="js/src/convert/morse/min.js"></script>
    <script defer src="js/src/convert/rot/min.js"></script>
    <script defer src="js/main.min.js"></script>
    <title>Conversion</title>
</head>

<body class="container text-center font-monospace">
    <header>
        <h1 class="mt-4 mb-3">Conversion</h1>
    </header>
    <main>
        <h2 class="text-start">Input / Output</h2>
        <div class="row">
            <div class="col-lg-6">
                <div class="mb-3 form-floating">
                    <select name="input-type-select" id="input-type-select" class="form-select"></select>
                    <label for="input-type-select" class="form-label">Encoding</label>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="mb-3 form-floating">
                    <select name="output-type-select" id="output-type-select" class="form-select"></select>
                    <label for="output-type-select" class="form-label">Decoding</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="mb-3 form-floating">
                    <textarea name="input-textarea" id="input-textarea" class="form-control" spellcheck="false"></textarea>
                    <label for="input-textarea" class="form-label">Input</label>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="mb-3 form-floating">
                    <textarea name="output-textarea" id="output-textarea" class="form-control" spellcheck="false" readonly></textarea>
                    <label for="output-textarea" class="form-label">Output</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" id="button-switch" class="btn btn-outline-light mb-3">Switch</button>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
